<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="rating">
  <div class="star"><img src="./images/icon-star.svg" alt="Icone Ã©toile"></div>
  <h1>How did we do ?</h1>
  <p>
    Please let us know how we did your support request. All feedback appreciated to help us improve our offering !
  </p>
  <div class="buttons">
    <button class="rateButton">1</button>
    <button class="rateButton">2</button>
    <button class="rateButton">3</button>
    <button class="rateButton">4</button>
    <button class="rateButton">5</button>
  </div>
  <button id="submit">Submit</button>
</div>
  
<div class="thx">
  <div class="img"><img src="./images/illustration-thank-you.svg" alt=""></div>
  <span id="selectedRate"></span>
  <h1>Thank You</h1>
  <p>We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch !</p>
</div>



  <script src="./index.js"></script>

</body>
</html>
